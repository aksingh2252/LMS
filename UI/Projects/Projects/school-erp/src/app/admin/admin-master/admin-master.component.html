<!-- ======= Header ======= -->
<app-progress *ngIf="dataLoading"></app-progress>
<header id="header" class="header fixed-top d-flex align-items-center">

  <div class="d-flex align-items-center justify-content-between">
    <a class="logo d-flex align-items-center">
      <img [src]="imageUrl + School.LogoPng" alt="">

    </a>
    <i class="bi bi-list toggle-sidebar-btn" (click)="hideSideBar()"></i>
  </div><!-- End Logo -->

  <div class="search-bar">

    <ul class="d-flex align-items-center">
      <li class="nav-item dropdown pe-3">

        <a class="nav-link nav-profile d-flex align-items-center pe-0" data-bs-toggle="dropdown">
          <!--<img [src]="imageUrl + School.LogoPng" alt="Profile" class="rounded-circle">-->
          <span>Profile</span>
          <span class="d-none d-md-block dropdown-toggle ps-2">{{employeeDetail.EmployeeName}}</span>
        </a><!-- End Profile Iamge Icon -->

        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
          <li class="dropdown-header">
            <h6>{{employeeDetail.EmployeeName}}</h6>
            <span>{{employeeDetail.EmployeeCode}}</span>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>

          <!-- <li>

          </li> -->

            <hr class="dropdown-divider">
          </li>
          <li>

              <i class="bi bi-gear"></i>
              <span>Change Password</span>
            </a>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>

          <!--<li>
            <a class="dropdown-item d-flex align-items-center" [routerLink]="'/admin/support'">
              <i class="bi bi-question-circle"></i>
              <span>Support</span>
            </a>
          </li>-->
          <li>
            <hr class="dropdown-divider">
          </li>

          <li>
            <a class="dropdown-item d-flex align-items-center" (click)="logOut()">

              <span>Sign Out</span>
            </a>
          </li>

        </ul><!-- End Profile Dropdown Items -->
      </li>

    </ul>
  </nav><!-- End Icons Navigation -->

</header><!-- End Header -->
